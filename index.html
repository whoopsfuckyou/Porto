<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Photo Gallery</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/Draggable.min.js"></script>
    <style>
        /* Prevent scrolling */
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('https://source.unsplash.com/1600x900/?desk,wood') no-repeat center center;
            background-size: cover;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        .photo {
            width: 200px;
            height: 250px;
            position: absolute;
            background: white;
            border: 10px solid white;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
            cursor: grab;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease, opacity 0.5s ease;
        }

        /* Paper bending effect */
        .photo::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom right, rgba(255,255,255,0) 50%, rgba(0,0,0,0.1) 100%);
            border-radius: 10px;
            pointer-events: none;
        }

        .photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: rotateX(10deg) rotateY(-10deg);
        }

        .photo:hover img {
            transform: rotateX(0deg) rotateY(0deg);
        }

        .photo:active {
            cursor: grabbing;
        }

        /* Lightbox */
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            visibility: hidden;
            opacity: 0;
            z-index: 1000;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .lightbox img {
            max-width: 80%;
            max-height: 80%;
            border: 5px solid white;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            transform: scale(0.8);
            transition: transform 0.3s ease;
        }

        .lightbox.show {
            visibility: visible;
            opacity: 1;
        }

        .lightbox.show img {
            transform: scale(1);
        }

        /* Close Button */
        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: white;
            color: black;
            border: none;
            padding: 10px 15px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            z-index: 1001;
            transition: background 0.3s ease;
        }

        .close-btn:hover {
            background: lightgray;
        }

        /* Fade-out effect for background photos */
        .photo.hidden {
            opacity: 0;
        }

    </style>
</head>
<body>

    <div class="container" id="photoContainer"></div>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
        <button class="close-btn" id="closeBtn">âœ–</button>
        <img id="lightboxImg" src="" alt="Enlarged Photo">
    </div>

    <script>
        const container = document.getElementById("photoContainer");
        const lightbox = document.getElementById("lightbox");
        const lightboxImg = document.getElementById("lightboxImg");
        const closeBtn = document.getElementById("closeBtn");

        const images = [
            "https://source.unsplash.com/300x400/?nature",
            "https://source.unsplash.com/300x400/?architecture",
            "https://source.unsplash.com/300x400/?portrait",
            "https://source.unsplash.com/300x400/?abstract",
            "https://source.unsplash.com/300x400/?technology"
        ];

        function createPhoto(index) {
            let photo = document.createElement("div");
            photo.classList.add("photo");

            let img = document.createElement("img");
            img.src = images[index];
            img.alt = `Photo ${index + 1}`;

            // Random positioning
            let x = Math.random() * (window.innerWidth - 250);
            let y = Math.random() * (window.innerHeight - 300);
            photo.style.left = `${x}px`;
            photo.style.top = `${y}px`;

            // Random rotation for natural layout
            photo.style.transform = `rotate(${Math.random() * 10 - 5}deg)`;

            // Add image
            photo.appendChild(img);

            // Dragging
            Draggable.create(photo, {
                bounds: "body",
                inertia: true,
                edgeResistance: 0.5,
                type: "x,y",
            });

            // Click to open full image
            photo.addEventListener("click", () => openLightbox(img.src, photo));

            container.appendChild(photo);
        }

        function openLightbox(imgSrc, clickedPhoto) {
            lightboxImg.src = imgSrc;
            lightbox.classList.add("show");

            // Hide all other photos except the clicked one
            document.querySelectorAll(".photo").forEach(photo => {
                if (photo !== clickedPhoto) {
                    photo.classList.add("hidden");
                }
            });

            // Smooth zoom-in effect
            gsap.fromTo(lightboxImg, { scale: 0.8 }, { scale: 1, duration: 0.3, ease: "power2.out" });
        }

        // Close lightbox anywhere
        lightbox.addEventListener("click", (e) => {
            if (e.target !== lightboxImg) {
                closeLightbox();
            }
        });

        // Close with button
        closeBtn.addEventListener("click", () => {
            closeLightbox();
        });

        function closeLightbox() {
            gsap.to(lightboxImg, { scale: 0.8, duration: 0.3, ease: "power2.in", onComplete: () => {
                lightbox.classList.remove("show");
                document.querySelectorAll(".photo").forEach(photo => {
                    photo.classList.remove("hidden");
                });
            }});
        }

        // Create multiple papers
        for (let i = 0; i < images.length; i++) {
            createPhoto(i);
        }
    </script>

</body>
</html>
