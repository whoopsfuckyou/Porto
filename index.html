<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Photo Gallery</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/Draggable.min.js"></script>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://static.vecteezy.com/system/resources/previews/002/666/476/large_2x/black-blank-slate-table-texture-background-free-photo.JPG') no-repeat center center;
            background-size: cover;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        .photo {
            width: 200px;
            height: 250px;
            position: absolute;
            background: white;
            border: 10px solid white;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
            cursor: grab;
            transform: rotate(calc(-5deg + 10deg * var(--rotation)));
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border-radius: 8px;
        }

        /* Curved Paper Effect */
        .photo::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom right, rgba(255,255,255,0) 50%, rgba(0,0,0,0.1) 100%);
            border-radius: 8px;
            transform: rotate(3deg);
            pointer-events: none;
        }

        .photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .photo:hover {
            box-shadow: 8px 8px 20px rgba(0, 0, 0, 0.4);
        }

        .photo:active {
            cursor: grabbing;
        }

        .photo.open {
            transform: scale(1.2) rotate(0deg);
            z-index: 10;
        }

        /* Lightbox (Full-screen photo view) */
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            visibility: hidden;
            opacity: 0;
            z-index: 1000;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .lightbox img {
            max-width: 80%;
            max-height: 80%;
            border: 5px solid white;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            transition: transform 0.3s ease;
        }

        .lightbox.show {
            visibility: visible;
            opacity: 1;
        }

        /* Zoom in effect */
        .zoomed {
            transform: scale(1.5);
        }

        /* Close Button */
        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: white;
            color: black;
            border: none;
            padding: 10px 15px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            z-index: 1001;
            transition: background 0.3s ease;
        }

        .close-btn:hover {
            background: lightgray;
        }

    </style>
</head>
<body>

    <div class="container" id="photoContainer"></div>

    <!-- Lightbox for full-screen view -->
    <div class="lightbox" id="lightbox">
        <button class="close-btn" id="closeBtn">âœ–</button>
        <img id="lightboxImg" src="" alt="Enlarged Photo">
    </div>

    <script>
        const container = document.getElementById("photoContainer");
        const lightbox = document.getElementById("lightbox");
        const lightboxImg = document.getElementById("lightboxImg");
        const closeBtn = document.getElementById("closeBtn");

        const images = [
            "https://i.postimg.cc/65YGYvjN/1080x1350.png",
            "https://source.unsplash.com/300x400/?architecture",
            "https://source.unsplash.com/300x400/?portrait",
            "https://source.unsplash.com/300x400/?abstract",
            "https://source.unsplash.com/300x400/?technology"
        ];

        function createPhoto(index) {
            let photo = document.createElement("div");
            photo.classList.add("photo");
            photo.style.setProperty("--rotation", Math.random());

            let img = document.createElement("img");
            img.src = images[index];
            img.alt = `Photo ${index + 1}`;

            // Random positioning
            let x = Math.random() * (window.innerWidth - 250);
            let y = Math.random() * (window.innerHeight - 300);
            photo.style.left = `${x}px`;
            photo.style.top = `${y}px`;

            // Add image to the photo frame
            photo.appendChild(img);

            // Dragging functionality
            Draggable.create(photo, {
                bounds: "body",
                inertia: true,
                edgeResistance: 0.5,
                type: "x,y",
            });

            // Click to open full image
            photo.addEventListener("click", () => openLightbox(img.src));

            container.appendChild(photo);
        }

        function openLightbox(imgSrc) {
            lightboxImg.src = imgSrc;
            lightbox.classList.add("show");
        }

        // Close lightbox on click anywhere
        lightbox.addEventListener("click", (e) => {
            if (e.target !== lightboxImg) {
                lightbox.classList.remove("show");
                lightboxImg.classList.remove("zoomed");
            }
        });

        // Close lightbox with button
        closeBtn.addEventListener("click", () => {
            lightbox.classList.remove("show");
            lightboxImg.classList.remove("zoomed");
        });

        // Zoom in/out with scroll
        lightboxImg.addEventListener("wheel", (e) => {
            e.preventDefault();
            if (e.deltaY < 0) {
                lightboxImg.classList.add("zoomed");
            } else {
                lightboxImg.classList.remove("zoomed");
            }
        });

        // Create multiple photo papers
        for (let i = 0; i < images.length; i++) {
            createPhoto(i);
        }
    </script>

</body>
</html>
