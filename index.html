<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draggable Photo Gallery</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/Draggable.min.js"></script>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://static.vecteezy.com/system/resources/previews/020/665/646/large_2x/wood-brown-grain-texture-dark-wall-background-top-view-of-wooden-table-with-copy-space-free-photo.jpg') no-repeat center center;
            background-size: cover;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        .photo {
            width: 200px;
            height: 250px;
            position: absolute;
            background: white;
            border: 10px solid white;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
            cursor: grab;
            transform: rotate(calc(-5deg + 10deg * var(--rotation)));
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .photo:hover {
            box-shadow: 8px 8px 20px rgba(0, 0, 0, 0.4);
        }

        .photo:active {
            cursor: grabbing;
        }

        .photo.open {
            transform: scale(1.2) rotate(0deg);
            z-index: 10;
        }

        /* Lightbox (full-screen photo view) */
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .lightbox img {
            max-width: 80%;
            max-height: 80%;
            border: 5px solid white;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .lightbox.show {
            visibility: visible;
            opacity: 1;
        }

    </style>
</head>
<body>

    <div class="container" id="photoContainer"></div>

    <!-- Lightbox for full-screen view -->
    <div class="lightbox" id="lightbox">
        <img id="lightboxImg" src="" alt="Enlarged Photo">
    </div>

    <script>
        const container = document.getElementById("photoContainer");
        const lightbox = document.getElementById("lightbox");
        const lightboxImg = document.getElementById("lightboxImg");

        const images = [
            "https://source.unsplash.com/300x400/?nature",
            "https://source.unsplash.com/300x400/?architecture",
            "https://source.unsplash.com/300x400/?portrait",
            "https://source.unsplash.com/300x400/?abstract",
            "https://source.unsplash.com/300x400/?technology"
        ];

        function createPhoto(index) {
            let photo = document.createElement("div");
            photo.classList.add("photo");
            photo.style.setProperty("--rotation", Math.random());

            let img = document.createElement("img");
            img.src = images[index];
            img.alt = `Photo ${index + 1}`;

            // Random positioning
            let x = Math.random() * (window.innerWidth - 250);
            let y = Math.random() * (window.innerHeight - 300);
            photo.style.left = `${x}px`;
            photo.style.top = `${y}px`;

            // Add image to the photo frame
            photo.appendChild(img);

            // Dragging functionality
            Draggable.create(photo, {
                bounds: "body",
                inertia: true,
                edgeResistance: 0.5,
                type: "x,y",
            });

            // Click to open full image
            photo.addEventListener("click", () => openLightbox(img.src));

            container.appendChild(photo);
        }

        function openLightbox(imgSrc) {
            lightboxImg.src = imgSrc;
            lightbox.classList.add("show");
        }

        // Close lightbox on click
        lightbox.addEventListener("click", () => {
            lightbox.classList.remove("show");
        });

        // Create multiple photo papers
        for (let i = 0; i < images.length; i++) {
            createPhoto(i);
        }
    </script>

</body>
</html>
