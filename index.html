<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draggable Paper Notes</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/Draggable.min.js"></script>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://static.vecteezy.com/system/resources/previews/002/666/476/large_2x/black-blank-slate-table-texture-background-free-photo.JPG') no-repeat center center;
            background-size: cover;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        .paper {
            width: 250px;
            height: 350px;
            position: absolute;
            background: url('https://www.transparenttextures.com/patterns/cream-paper.png');
            background-color: #fdf3e7;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2), inset 0 0 10px rgba(0, 0, 0, 0.05);
            border-radius: 10px;
            cursor: grab;
            padding: 20px;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            color: #444;
            line-height: 1.5;
            transform: rotate(calc(-5deg + 10deg * var(--rotation)));
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .paper:hover {
            box-shadow: 8px 8px 20px rgba(0, 0, 0, 0.3);
        }

        .paper:active {
            cursor: grabbing;
        }

        .paper.open {
            transform: rotate(0deg) scale(1.05);
            z-index: 10;
        }
    </style>
</head>
<body>

    <div class="container" id="paperContainer"></div>

    <script>
        const container = document.getElementById("paperContainer");
        const papers = 5; // Number of papers

        function createPaper(index) {
            let paper = document.createElement("div");
            paper.classList.add("paper");
            paper.style.setProperty("--rotation", Math.random()); // Random slight rotation

            // Random positioning
            let x = Math.random() * (window.innerWidth - 300);
            let y = Math.random() * (window.innerHeight - 400);
            paper.style.left = `${x}px`;
            paper.style.top = `${y}px`;

            // Sample text content
            paper.innerHTML = `<strong>Note ${index + 1}</strong><br><br>
                This is a draggable paper block. Click to open!`;

            // Dragging functionality with GSAP
            Draggable.create(paper, {
                bounds: "body",
                inertia: true, // Enables physics-based smooth movement
                edgeResistance: 0.5,
                type: "x,y",
            });

            // Click to open effect
            paper.addEventListener("click", () => openPaper(paper));

            container.appendChild(paper);
        }

        function openPaper(paper) {
            gsap.to(paper, { scale: 1.05, rotation: 0, duration: 0.3, ease: "power2.out" });
            paper.classList.add("open");
        }

        // Create multiple papers
        for (let i = 0; i < papers; i++) {
            createPaper(i);
        }
    </script>

</body>
</html>
