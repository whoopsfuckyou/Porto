<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Photo Paper</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://static.vecteezy.com/system/resources/previews/002/666/476/large_2x/black-blank-slate-table-texture-background-free-photo.JPG') no-repeat center center;
            background-size: cover;
        }

        .photo-paper {
            width: 300px;
            height: 400px;
            background: url('https://source.unsplash.com/300x400/?paper') no-repeat center center;
            background-size: cover;
            position: absolute;
            cursor: grab;
            transition: transform 0.2s ease;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            transform: rotate(-5deg);
        }

        .photo-paper:active {
            cursor: grabbing;
        }

    </style>
</head>
<body>

    <div class="photo-paper" id="photo"></div>

    <script>
        let photo = document.getElementById("photo");

        // Dragging Functionality
        let isDragging = false, offsetX, offsetY;

        photo.addEventListener("mousedown", (e) => {
            isDragging = true;
            offsetX = e.clientX - photo.getBoundingClientRect().left;
            offsetY = e.clientY - photo.getBoundingClientRect().top;
            photo.style.transition = "none";
        });

        document.addEventListener("mousemove", (e) => {
            if (isDragging) {
                photo.style.left = `${e.clientX - offsetX}px`;
                photo.style.top = `${e.clientY - offsetY}px`;
            }
        });

        document.addEventListener("mouseup", () => {
            isDragging = false;
            photo.style.transition = "transform 0.2s ease";
        });

        // Click Event to "Open" the Paper
        photo.addEventListener("click", () => {
            photo.style.transform = "rotate(0deg) scale(1.2)";
            setTimeout(() => {
                alert("Paper Opened! Add content here.");
            }, 300);
        });
    </script>

</body>
</html>
